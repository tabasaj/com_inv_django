{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/program-form.css">
{% endblock%}

{% block content %}
<div class="header">
    <h1>Events</h1>
</div>
<div class="project">
    <div class="content">
        <div class="form">
            <div class="proj">
                <h1>Event Form</h1>
            </div>
            <form action="{% url 'add_program' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <input name="title" type="text" placeholder="Title" required>
                <input name="caption" type="text" placeholder="Caption" required>
                <input type="file" placeholder="Image Upload" name="images" required multiple>

                <input type="submit" value="Submit">
                <a href="{% url 'programs' %}">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
